<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 300px; /* Apne image ka size yahan set karein */
        }
        .base-image {
            width: 100%;
        }
        .overlay-image {
            position: absolute;
            top: 10px; /* Upar se distance */
            left: 10px; /* Side se distance */
            width: 100px; /* Overlay image ka size */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="/photos/101 Romantic Wedding Couple Poses Ideas (1) (1).png" alt="Base Image" class="base-image">
    <img src="overlay-image.png" alt="Overlay Image" class="overlay-image">
</div>

</body>
</html>
